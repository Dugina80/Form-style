<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="all-forms">
      <form class="form" action="#" method="get">
        <h2>Create an Account</h2>
        <div class="grid-conteiner">
          <div class="input-Name">
            <label class="name-1" for="FN">First Name</label>
            <input class="name-2" type="text" id="FN" required />
          </div>
          <div class="input-Name">
            <label class="name-1" for="LN">Last Name</label>
            <input class="name-2" type="text" id="LN" required />
          </div>
        </div>
        <div class="email">
          <label class="name-1" for="Email" class="Name-1">E-mail</label>
          <input id="email" type="emai" class="input-email" required />
          <span>We'll never share your email with anyone else.</span>
        </div>
        
        <div class="inputsex">

          <div class="radio-button">
            <input
            class="inputsex-batton" type="radio" id="Sex" name="Sex" value="Male" />
            <span class="inputsex-icon">
              <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="4" cy="4" r="4" fill="white"/>
                </svg>
            </span>
          <label class="inputsex-Lable" for="Sex">Male</label>
          </div>

          <div class="radio-button">
            <input
            class="inputsex-batton" type="radio" id="Sex" name="Sex" value="Female"/>
            <span class="inputsex-icon">
              <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="4" cy="4" r="4" fill="white"/>
                </svg>
            </span>
          <label class="inputsex-Lable" for="Sex">Female</label>
          </div>
          
        </div>
        <div class="grid-conteiner">
          <div class="input-name">
            <label class="name-1" for="Country">Country</label>
            <select
              class="name-2"
              name="name country"
              id="Country">
             <option class="input-name_option" value="select">Select</option>
             <img src="/img/Arrow #3 Double.png" alt="icon">
            </select>
          </div>

          <div class="input-name">
            <label class="name-1" for="City">City</label>
            <input class="name-2" type="text" id="city"></input>
          </div>
        </div>
        <button class="button" type="submit">Sign up</button>
        <div>
          <p>
            By clicking the 'Sign Up' button, you confirm that you accept our
            <br />
            <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
          </p>
        </div>
        <hr />
        <div class="form_footer">
          <span> Have an account? </span>
          <span>Log In</span>
        </div>
      </form>
    </div>
  </body>
</html>
